<div class="container">
<div class="model">
 <!--<div [hidden]="submitted">-->
    <h1>Login Form</h1>
    <form>
        <div class="form-group">
            <label for="userId">User Id</label>
            <input type="text" class="form-control" id="userId"
                   required
                   [(ngModel)]="user.userId" name="userId"
                   #userId="ngModel">
                    <div [hidden]="userId.valid || userId.pristine"
                   class="alert alert-danger">
                Name is required
        </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="text"  class="form-control" id="password"
            required
                   [(ngModel)]="user.password" name="password"
                   #password="ngModel">
                    <div [hidden]="password.valid || password.pristine"
                   class="alert alert-danger">
                Password is required
        </div>
          </div>


      <button type="submit" class="btn btn-success" (click)="submit(user)">Submit</button>
      <button id="registerBtn" type="submit" class="btn btn-success">Register</button>
    </form>
  <!--</div>-->
</div>
</div>
