<app-top-bar></app-top-bar>


<div id="container">
<div id="first">
    <h2>My Notes</h2>
<ul class="notes" >
  <li *ngFor="let note of notes"
    [class.selected]="note === selectedNote"
    (click)="onSelect(note)">
      <span class="badge">{{note.titleID}}</span> {{note.message}}
  </li>
</ul>
</div>

<div *ngIf="selectedNote" class="body" id="second">
    <h2>Details for {{selectedNote.titleID | uppercase}}</h2>
    <div class = "detailsBody"><span class = "spanBody">Title ID:</span>{{selectedNote.titleID}}</div>
    <div class = "detailsBody">
      <label class = "spanBody">Mesage:
        <input [(ngModel)]="selectedNote.message" placeholder="message"/>
      </label>
    </div>
    <div>
      <button class="delete" title="Delete Note"
      (click)="delete(selectedNote)">x</button>
      <button class="update" title="Update Note"
      (click)="update(selectedNote)">&#10010;</button>
    </div>

  </div>

</div>
